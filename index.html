<html>

<head>
    <title>DJ con IA</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <center>
        <h3>DJ con IA
            <br>
            <span>NOTA: Mueve la muñeca de tu mano izquierda hacia arriba y hacia abajo para cambiar el volumen.
                Mueve la muñeca de tu mano deracha hacia arriba y abajo para cambiar la velocidad de la musica. </span>
        </h3>

        <div class="div_speed">
          <img src="disk.gif" class="div_speed_img">
          <br>   <h3 class="btn btn-danger" id="speed">Velocidad</h3>
        </div>

        <div class="div_volume">
          <img src="disk.gif" class="div_volume_img">
          <br>
          <h3 class="btn btn-danger" id="volume">Volumen</h3>
        </div>
        <br><br>
        <button onclick="play();" class="btn btn-success play_button">Bones</button>
        <button onclick="play1();" class="btn btn-success play_button">Piano</button>
    </center>
    <script src="main.js"></script>
  </body>
</html>
